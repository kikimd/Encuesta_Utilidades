<!DOCTYPE html>
<html lang="es">

    <head>    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encuesta</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Lato:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="general.css">
    </head>

    <body>  

        <form id="encuestaForm">

            <h2>Información General</h2>

            <fieldset>
                <legend><h3>Información de Contacto</h3></legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="text" id="correo" name="correo" required>

                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono" name="telefono" required>

                <label for="resultados">¿Desea usted recibir los resultados del estudio?</label>
                <select id="resultados" name="resultados">
                    <option value="elegir">Elija una respuesta</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>

                <label for="recomendaciones">¿Desea usted recibir recomendaciones para su empresa en base a los resultados de este estudio?</label>
                <select id="recomendaciones" name="recomendaciones">
                    <option value="elegir">Elija una respuesta</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </fieldset>

            <fieldset>
                <legend><h3>Información del Establecimiento</h3></legend>

                <label for="nombre_empresa">Nombre de la Empresa:</label>
                <input type="text" id="nombre_empresa" name="nombre_empresa" required>
                
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>

                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>

                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia" required>

                <label for="rubro">Rubro:</label>
                <select id="rubro" name="rubro">
                    <option value="elegir">Elija una opción</option>
                    <option value="belleza">Salud, Belleza y Bienestar</option>
                    <option value="textil">Téxtil (Ropa, Zapatos y Accesorios)</option>
                </select>
                
            </fieldset>
        
            <button id="siguiente">Siguiente</button>
            
        </form>

    </body>



<script src="general.js"></script>

</html>
